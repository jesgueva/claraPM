<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 10px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #conversation { margin-top: 20px; }
        .message { margin-bottom: 10px; }
        .user { font-weight: bold; }
        .agent { color: #007BFF; }
    </style>
</head>
<body>
    <h1>Project Manager Chat</h1>
    <form id="queryForm">
        <label for="queryInput">Enter your query:</label><br>
        <input type="text" id="queryInput" name="query" required><br><br>
        <button type="submit">Send</button>
    </form>
    <div id="conversation"></div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const queryInput = document.getElementById('queryInput').value;
            const conversationDiv = document.getElementById('conversation');

            // Clear the conversation log
            conversationDiv.innerHTML = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input_text: queryInput })
                });
                const data = await response.json();

                // Check if the response contains messages
                if (Array.isArray(data.response.messages)) {
                    data.response.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message ' + (message.type === 'ai' ? 'agent' : 'user');
                        messageDiv.textContent = (message.type === 'ai' ? 'Agent: ' : 'User: ') + message.content;
                        conversationDiv.appendChild(messageDiv);
                    });
                } else {
                    // Fallback if messages array is not present
                    const agentMessage = document.createElement('div');
                    agentMessage.className = 'message agent';
                    agentMessage.textContent = 'Agent: ' + data.response.content;
                    conversationDiv.appendChild(agentMessage);
                }
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message error';
                errorMessage.textContent = 'Error: ' + error.message;
                conversationDiv.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
